<div>
	<f:if condition="{field.hasMultipleOptions}">
		<f:then>
			<f:for each="{field.splittedOptions}" as="option">
				<f:form.checkbox name="{field.name}[]" value="{option.value}" checked="{option.selected}" /> {option.label}<br />
			</f:for>
		</f:then>
		<f:else>
			<f:form.checkbox name="{field.name}" value="{field.splittedOption.value}" checked="{field.splittedOption.selected}" /> {field.splittedOption.label}
		</f:else>
	</f:if>
</div>
