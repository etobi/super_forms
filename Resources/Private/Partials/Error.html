{namespace this=Tx_SuperForms_ViewHelpers}
<this:if.hasErrors field="{field}" validationResult="{validationResult}">
	<ul class="errors">
		<this:errors field="{field}" validationResult="{validationResult}">
			<li class="error"><f:if condition="{error}" then="{error}" else="{f:translate(key:'LLL:EXT:super_forms/Resources/Private/Language/locallang.xml:form.errorMessage')}" /></li>
		</this:errors>
	</ul>
</this:if.hasErrors>
