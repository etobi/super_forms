<f:if condition="{form.waitinglist}">
<div>
	<f:if condition="{form.waitinglist.hasFreePlaces}">
		<f:then><f:translate key="label.freePlaces" extensionName="super_forms" arguments="{0:form.waitinglist.freePlacesCount}" /></f:then>
		<f:else>
			<div class="tickiMessage">
				<f:translate key="label.noMoreFreePlaces" extensionName="super_forms" />
			</div>
		</f:else>
	</f:if>
</div>
</f:if>
