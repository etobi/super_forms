{namespace this=Tx_SuperForms_ViewHelpers}
<h5>{form.title}</h5>
<f:form action="render" object="{formResponse}" name="formResponse" addQueryString="TRUE" noCacheHash="TRUE">
	<f:form.hidden property="form" value="{form}" />
	<f:for each="{form.fields}" as="field">
		
		<div class="tx_powermail_pi1_fieldwrap_html tx_powermail_pi1_fieldwrap_html_text">
			<f:render partial="Field_{field.shortType}" arguments="{field: field, formResponse: formResponse, validationResult: validationResult}" />
		</div>
	</f:for>
</f:form>
