<h5>{form.title}</h5>
<f:form action="render" fieldNamePrefix="tx_superforms_render[formResponseArray]" addQueryString="TRUE" noCacheHash="TRUE">
	<input type="hidden" name="tx_superforms_dev[form]" value="{form.uid}" />
	<f:for each="{form.fields}" as="field">
		<div class="tx_powermail_pi1_fieldwrap_html tx_powermail_pi1_fieldwrap_html_text">
			<f:render partial="Field_{field.shortType}" arguments="{field: field}" />
		</div>
	</f:for>
</f:form>
